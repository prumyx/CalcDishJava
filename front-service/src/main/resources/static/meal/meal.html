<div>
    <p></p>
    <h3>Коталог Meals</h3>
    <p></p>
    <div class="row g-2">
        <div class="col-6 col-md-2">
            <form novalidate ng-submit="loadMeals()">

            </form>
        </div>
        <div class="col-sm-6 col-md-10">
            <table class="table table-hover">
                <tr>
                    <td>ID</td>
                    <td>Название</td>
                    <td>Вес</td>
                    <td>Калории</td>
                    <td>Жиры</td>
                    <td>Белки</td>
                    <td>Углеводы</td>
                </tr>
                <tbody>
                <tr ng-repeat="p in MealsPage.content">
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.weight}}</td>
                    <td>{{p.calories}}</td>
                    <td>{{p.fats}}</td>
                    <td>{{p.proteins}}</td>
                    <td>{{p.carbohydrates}}</td>
                </tr>
                </tbody>
            </table>
            <p></p>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" ng-repeat="pageIndex in paginationArray">
                        <button class="page-link" ng-click="loadMeals(pageIndex)">{{pageIndex}}</button>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
